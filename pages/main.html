<!DOCTYPE html>

<html>


<body>

    <script >

    function updateCount () {
        var x = document.querySelectorAll('.z:checked').length;
        if(x != null) {document.getElementById("price").value = x.toString();}
    };


    </script>

    <form action="/order" method="post">
        <ul>
         <li>
           <label for="name"> Name:</label>
           <input type="text" id="name" name="user_name" >
         </li>
         <li>
          <label for="card" >Credit CardNumber:</label>
          <input type="text" id="card" name="card" placeholder="1111-2222-3333-4444">
        </li>
         <li>
           <label for="mail" >E-mail:</label>
           <input type="email" id="mail" name="user_email" >
         </li>
         <li>
          
           <input type = "checkbox" id = "coffee" name="coffee"  class="z"  value="coffee" onclick="updateCount()">
           <label for="coffee">Coffee 1$</label> <br>

          
            <input type = "checkbox" id = "espresso" name="espresso" class="z" value="espresso "onclick="updateCount()">
            <label for="espresso">Espresso 1$ </label> <br>

           <input type = "checkbox" id = "tee" name = "tee" class="z" value="tee" onclick="updateCount()">
           <label for="tee">Tee 1$</label> <br>

         </li>
         
        </ul>

        <label for="price" >Total:</label>
           <input type = "number" id="price" name="price" min="0" value="0" readonly >
           <br>

           <input type="submit" value="ORDER">
       </form>

        

</body>






</html>
